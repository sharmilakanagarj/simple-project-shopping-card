<div class="container">
    <form [formGroup] = "loginProfile" (ngSubmit)="submitForm()">
        <div class = "form-group m-2">
  <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com" formControlName ='email'>
        </div>
      <div class = "form-group m-2">
             <label class="form-label">Password</label>
        <input type="email" class="form-control" placeholder="*****" formControlName ='password'>
        </div>
           <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
   
</div>
