<div>
   @for(products of curdPrducts$ | async; track $index){
        <h3>{{products.title}}</h3>
        <p>{{products.description}}</p>
        <p>Price: {{products.price}}</p>
        <p>Category: {{products.category}}</p>
       <p>Rating: {{products.rating}}</p>
        <hr>  
       }
       <button class="btn btn-primary" type="edit" (click)= "addProduct()" >Add Product</button>
      <button class="btn btn-primary" type="edit" (click)= "editProduct()" >Edit Product</button>
      <button class="btn btn-danger" type="edit" (click)= "deleteProduct()" >Delete Product</button>


</div>
